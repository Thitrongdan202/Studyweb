<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký tham gia dự thưởng</title>
    <style>
        body {
            background-color: #FFEDCA;
            font-family: Arial, sans-serif;
        }
        .registration-form {
            width: 350px;
            padding: 20px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #FFF8E1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #d9d9d9;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Phiếu đăng ký tham gia dự thưởng</h2>
    <form>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" placeholder="abc, xyz, jqk"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" placeholder="09xxxxxxxx"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td>Sản phẩm</td>
                <td>
                    <select>
                        <option>Iphone 11 Pro Max</option>
                        <option>Samsung Glaxy Note 20</option>
                        <option>Xiaomi Redmi K30</option>
                        <option>OPPO A53</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số dự đoán</td>
                <td>
                    <input type="number" value="5">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng ký">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
