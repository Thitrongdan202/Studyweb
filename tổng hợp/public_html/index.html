<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vu lan về con cài lên ngực</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #4a2f19;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f3e9; /* Màu nền phụ phía sau ảnh */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1; /* Độ mờ của ảnh nền */
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #8a2be2;
            margin-bottom: 20px;
        }
        .author {
            margin-top: 20px;
            font-size: 16px;
            color: #1e90ff;
        }
        .highlight {
            color: #d2691e;
            font-style: italic;
        }
    </style>
</head>
<body>
    <img src="image/2a9c4873f5703f4fb21aea7b7d704bdb.jpg" alt="Ảnh nền" class="background">

    <div class="content">
        <div class="title">Vu lan về con cài lên ngực</div>
        <p>Cả cuộc đời mẹ cha tất bật<br>
           Cho chúng con lẽ sống tình yêu<br>
           Đại dương bao la đâu đã là nhiều<br>
           Với chúng con cha mẹ là tất cả</p>
        <p class="highlight">Có đôi lúc<br>
           Mải mê quay với dòng đời ồn ã<br>
           Những đó hội thị thành<br>
           Những phương trời lạ<br>
           Chợt giật mình tỉnh giấc nhớ mẹ cha</p>
        <div class="author">Tác giả: NGUYỄN ĐÌNH VINH</div>
    </div>
