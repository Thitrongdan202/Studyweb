<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký tour du lịch</title>
    <style>
        body {
            background-color: #FFDD99;
            font-family: Arial, sans-serif;
        }
        .tour-form {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #FFE4C4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #d9d9d9;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>

<div class="tour-form">
    <h2>Phiếu đăng ký tour du lịch</h2>
    <form>
        <table>
            <tr>
                <td>Họ và tên khách</td>
                <td><input type="text" placeholder="Nguyễn Văn A"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" placeholder="abc, xyz, jqk"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" placeholder="09xxxxxxxx"></td>
            </tr>
            <tr>
                <td>Tour</td>
                <td>
                    <select>
                        <option>Hà Nội – Hạ Long – Tuần Châu</option>
                        <option>Hà Nội – Sapa</option>
                        <option>Đà Nẵng – Hội An</option>
                        <option>Buôn Mê Thuột – Kon Tum</option>
                        <option>TP.HCM – Nha Trang</option>
                        <option>TP.HCM – Cần Thơ – Cà Mau</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Số lượng đoàn khách</legend>
                        Người lớn <input type="number" value="1" min="0"> 
                        Trẻ em <input type="number" value="0" min="0">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú</td>
                <td>
                    <textarea rows="4" placeholder="Nhập ghi chú..."></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng ký">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
