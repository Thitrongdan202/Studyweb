<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông số kỹ thuật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .spec-table {
            border-collapse: collapse;
            width: 300px;
            margin-top: 20px;
            border: 1px solid #008000; /* Màu viền bảng */
        }
        .spec-table th {
            background-color: #ffe4f1; /* Màu nền tiêu đề bảng */
            color: #800080; /* Màu chữ tiêu đề bảng */
            padding: 10px;
            font-size: 18px;
            border: 1px solid #008000; /* Màu viền của ô tiêu đề */
        }
        .spec-table td {
            border: 1px solid #008000; /* Màu viền của ô */
            padding: 8px;
            text-align: left;
            background-color: #f0f8ff; /* Màu nền ô dữ liệu */
            color: #000; /* Màu chữ của ô dữ liệu */
        }
        .image-container img {
            width: 300px; /* Điều chỉnh kích thước ảnh */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <!-- Chèn ảnh tại đây -->
        <div class="image-container">
            <img src="image/thinkpad_e16_gen_1_intel_ct1_02_f522c9a00c9b4ebb8fccb56d02df5cbf_1024x1024.webp" alt="Hình ảnh máy tính">
        </div>

        <!-- Bảng thông số kỹ thuật -->
        <table class="spec-table">
            <thead>
                <tr>
                    <th colspan="2">Các thông số kỹ thuật</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tên linh kiện</td>
                    <td>Thông số</td>
                </tr>
                <tr>
                    <td>CPU</td>
                    <td>Intel® Core i5 Haswell</td>
                </tr>
                <tr>
                    <td>RAM</td>
                    <td>DDR3L, 8 GB</td>
                </tr>
                <tr>
                    <td>Đĩa cứng</td>
                    <td>SSD, 512 GB</td>
                </tr>
                <tr>
                    <td>Màn hình rộng</td>
                    <td>13.3 inch</td>
                </tr>
                <tr>
                    <td>HĐH theo máy</td>
                    <td>Mac OS X</td>
                </tr>
                <tr>
                    <td>Đồ họa</td>
                    <td>Intel® Iris™ Pro 5200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
