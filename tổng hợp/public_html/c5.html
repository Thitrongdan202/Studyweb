<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #8A2BE2;
        }
        hr {
            border: none;
            border-top: 2px solid #0000FF;
            width: 300px;
            margin: 10px auto;
        }
        .login-form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #0000FF;
            border-radius: 8px;
        }
        .login-form table {
            margin: 0 auto;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 150px;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form input[type="submit"] {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #d9d9d9;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #bfbfbf;
        }
        .forgot-links {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<h2>Đăng nhập hệ thống</h2>
<hr>
<div class="login-form">
    <form>
        <table>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" placeholder="nhập tên"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" placeholder="nhập mã số"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng nhập">
                </td>
            </tr>
        </table>
    </form>
    <p class="forgot-links">Quên mật khẩu | Đăng ký</p>
</div>
<hr>

</body>
</html>
