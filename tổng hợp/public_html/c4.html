<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Các món ngon</title>
    <style>
        body {
            background-color: #FFEDCA;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .image {
            margin-right: 20px;
        }
        .table-container {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #993399;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #CC6600;
            color: #FFFFFF;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #FFFFFF;
        }
        tr:nth-child(odd) {
            background-color: #FFEDCA;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="image/c1d42c14faa842a59a9e677da5671f31977584a4.jpg" alt="Hình món ăn" width="150">
    </div>
    <div class="table-container">
        <h2>Các món ngon</h2>
        <table border="1">
            <tr>
                <th>STT</th>
                <th>Tên món ăn</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Bánh mì</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Bánh xèo</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Bánh cuốn</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Phở</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Bún bò</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>Cháo lòng</td>
            </tr>
            <tr>
                <td>7.</td>
                <td>Bún thịt nướng</td>
            </tr>
            <tr>
                <td>8.</td>
                <td>Cơm tấm</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
