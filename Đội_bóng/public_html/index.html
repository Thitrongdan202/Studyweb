<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Dashboard</title>
    <link rel="stylesheet" href="trang chính.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header>
                <div class="header-content">
                    <div class="search"></div>
                </div>
            </header>

            <section class="stats-section">
                <div class="stat-card">
                    <h3>Số lượng cầu thủ</h3>
                    <p class="stat-number">23,423</p>
                </div>
                <div class="stat-card">
                    <h3>Số lượng huấn luyện viên</h3>
                    <p class="stat-number">$23.3m</p>
                </div>
                <div class="stat-card">
                    <h3>Số hợp đồng</h3>
                    <p class="stat-number">4,533.5</p>
                </div>
                <div class="stat-card logo-card">
                    <img src="cau thu\logo khác\Bundesliga_logo_(2017).svg.png" alt="bundesliga-logo.png" >
                </div>
            </section>

            <section class="charts-section">
                <div class="sales-chart">
                    <h3>Sales</h3>
                    <div id="sales-bar-chart"></div>
                </div>
                <div class="statistics-chart">
                    <h3>Statistics</h3>
                    <div id="stats-donut-chart"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
