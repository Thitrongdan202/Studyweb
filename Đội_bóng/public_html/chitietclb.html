<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Câu lạc bộ</title>
    <link rel="stylesheet" href="chitietclb.css">
</head>
<body>
    <div class="container">
        <h2>Chi tiết câu lạc bộ - <tên câu lạc bộ></h2>

        <!-- Phần thông tin chính -->
        <div class="club-details">
            <div class="club-logo">
                <img src="duong_dan_logo_cau_lac_bo.png" alt="Club Logo">
            </div>
            <div class="club-info">
                <div class="stat-card">
                    <h3>Số lượng cầu thủ</h3>
                    <p>23,423</p>
                </div>
                <div class="stat-card">
                    <h3>Số lượng huấn luyện viên</h3>
                    <p>3</p>
                </div>
                <div class="stat-card">
                    <h3>Sân vận động</h3>
                    <p>ABCD</p>
                </div>
                <div class="stat-card">
                    <h3>Năm thành lập</h3>
                    <p>1900</p>
                </div>
            </div>
        </div>

        <!-- Danh sách huấn luyện viên -->
        <h3>Danh sách huấn luyện viên</h3>
        <table class="table-coaches">
            <thead>
                <tr>
                    <th>Check</th>
                    <th>Tên</th>
                    <th>Ngày dẫn dắt</th>
                    <th>Abcd</th>
                    <th>Icon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Username</td>
                    <td>Content</td>
                    <td><span class="tag">New tag</span></td>
                    <td><i class="edit-icon">✎</i></td>
                </tr>
                <!-- Thêm các hàng khác tương tự -->
            </tbody>
        </table>

        <!-- Danh sách cầu thủ -->
        <h3>Danh sách cầu thủ</h3>
        <table class="table-players">
            <thead>
                <tr>
                    <th>Check</th>
                    <th>Tên</th>
                    <th>Ngày gia nhập</th>
                    <th>Abcd</th>
                    <th>Icon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Username</td>
                    <td>Content</td>
                    <td><span class="tag">New tag</span></td>
                    <td><i class="edit-icon">✎</i></td>
                </tr>
                <!-- Thêm các hàng khác tương tự -->
            </tbody>
        </table>
    </div>
</body>
</html>
